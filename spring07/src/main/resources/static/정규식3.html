<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정규식을 이용해보자</title>
  </head>
  <body>
    <script>
      const username1 = "spring111111";

      const regExp = /[0-9a-z]{6,10}/;

      // regExp은 숫자 또는 소문자가 6~10자 있다.
      //  =regExp는 /숫자 또는 소문자 6~10자/를 포함한다
      // username1은 숫자와 소문자 6~10자를 포함하기 때문에 true
      // 근데 username1 자체는 10글자를 넘기 때문에 이렇게 짜는건 정확하지 않음
      console.log(regExp.test(username1)); // true

      // ^ : 시작한다
      // $ : 끝난다
      const regExp2 = /^[0-9a-z]{6,10}$/;
      console.log(regExp2.test(username1)); // false
    </script>
  </body>
</html>
