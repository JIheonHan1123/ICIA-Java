<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정규식을 이용해보자</title>
  </head>
  <body>
    <script>
      const value1 = "spring";
      const value2 = "Spring";

      // value는 소문자만 가능하다고 가정했을 때 정규식은
      // 그냥 []만 있으면 한 글자임.
      // 글자의 길이를 지정하려면 {최소길이, 최대길이}
      // cf) 0123은 0또는1또는2또는3, 0-9는 0부터 9까지
      const regExp = /[0-9a-z]{6,10}/; // 0-9a-z는 (숫자 또는 소문자)

      console.log(regExp.test(value1)); // true
      console.log(regExp.test(value2)); // false: 대문자 S때문에 검증 실패
    </script>
  </body>
</html>
